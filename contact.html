<body>
    <!-- Navigation Bar -->

        <ul>

    <!-- Hero / Main content -->
   <header class="hero">
        <h1>Welcome to Nesli Kaya's Page!</h1>
        <p>See the contact form below for your inquiries.</p>
    </header>

    <!-- Flying objects container -->
    <div class="flying-container">
        <div class="flying-object" id="obj1"></div>
        <div class="flying-object" id="obj2"></div>
        <div class="flying-object" id="obj3"></div>
    </div>
<section class="contact-section">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/movkkqra" method="POST" class="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="sparkle-btn">Submit</button>
    </form>
</section>
    <footer>
        <p>&copy; 2025 Nesli Kaya. All Rights Reserved.</p>
    </footer>
<script>
document.querySelector('.sparkle-btn').addEventListener('mousemove', e => {
    const btn = e.currentTarget;
    for (let i = 0; i < 6; i++) {
        const sparkle = document.createElement('span');
        sparkle.classList.add('sparkle');
        sparkle.style.left = e.offsetX + 'px';
        sparkle.style.top = e.offsetY + 'px';
        sparkle.style.setProperty('--dx', (Math.random() - 0.5) * 100 + 'px');
        sparkle.style.setProperty('--dy', (Math.random() - 0.5) * 100 + 'px');
        btn.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 600);
    }
});
</script>
    <script src="animations.js"></script>
</body>
